<mat-card>
  <mat-card-title>{{'USER_PANEL.USER_CHANGE_PASSWORD.CHANGE_PASSWORD_LABEL' | translate}}</mat-card-title>
  <form [formGroup]="change" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{'USER_PANEL.USER_CHANGE_PASSWORD.CURRENT_PASSWORD_LABEL' | translate}}</mat-label>
      <input type="password" matInput formControlName="previousPassword" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'USER_PANEL.USER_CHANGE_PASSWORD.NEW_PASSWORD_LABEL' | translate}}</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'USER_PANEL.USER_CHANGE_PASSWORD.CONFIERMD_PASSWORD_LABEL' | translate}}</mat-label>
      <input type="password" matInput formControlName="confirmPassword" />
    </mat-form-field>
    <div>
      <button mat-raised-button class="btn text-center" type="submit">{{'SAVE' | translate}}</button>
    </div>
  </form>
</mat-card>
