<mat-card>
  <h1 mat-dialog-title>
    {{data.data | translate}}
  </h1>
    <div mat-dialog-content>

    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="data.ok !=null">{{data.ok | translate}}</button>
      <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.close | translate}}</button>
    </div>
</mat-card>
