<mat-card>
  <mat-card-title>{{UserDetails.name + " " + UserDetails.surname}}</mat-card-title>
  <label>{{'USER_PANEL.USER_PANEL.EMAIL_ADRESS_LABEL' | translate}}</label>
  <p>{{UserDetails.email}}</p>
  <label>{{'USER_PANEL.USER_PANEL.LANGUAGE_LABEL' | translate}}</label>
  <p>{{UserDetails.language}}</p>
  <label>{{'USER_PANEL.USER_PANEL.FOLDER_NAME_LABEL' | translate}}</label>
  <p>{{UserDetails.folderName}}</p>
  <label>{{'USER_PANEL.USER_PANEL.LAST_SEEN_LABEL' | translate}}</label>
  <p>{{UserDetails.lastSeen}}</p>
  <label>{{'USER_PANEL.USER_PANEL.REAGISTERD_LABEL' | translate}}</label>
  <p>{{UserDetails.registered}}</p>
  <mat-card-actions>
    <button mat-button (click)="editData()"><mat-icon>create</mat-icon>{{'USER_PANEL.USER_PANEL.EDIT_DATA_CLICK' | translate}}</button>
    <button mat-button (click)="changePassword()"><mat-icon>lock</mat-icon>{{'USER_PANEL.USER_PANEL.EDIT_PASSWORD_CLICK' | translate}}</button>
    <button mat-button (click)="changeEmail()"><mat-icon>email</mat-icon>{{'USER_PANEL.USER_PANEL.EDIT_EMAIL_CLICK' | translate}}</button>
  </mat-card-actions>
</mat-card>
