<mat-card>
  <h1 mat-dialog-title>
    {{data.data}}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="returnForm">
      <mat-form-field appearance="outline">
        <mat-label>{{data.returnDescription}}</mat-label>
        <input matInput formControlName="returnValue" required>
      </mat-form-field>
    </form>
  </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="returnForm.controls.returnValue.value" [disabled]="!returnForm.valid" cdkFocusInitial *ngIf="data.ok !=null">{{data.ok}}</button>
      <button mat-button [mat-dialog-close]="" cdkFocusInitial>{{data.close}}</button>
    </div>
</mat-card>
