<mat-card>
  <mat-card-title>{{data.name}}</mat-card-title>
  <mat-card-subtitle>{{data.id}}</mat-card-subtitle>
  <label>{{ 'DEPARTMENTS.DEPARTMENT_VIEW.TABLE_TYPE_DESCRIPTION' | translate}}</label>
  <p>{{data.type}}</p>
  <label>{{ 'DEPARTMENTS.DEPARTMENT_VIEW.TABLE_FOLDER_NAME_DESCRIPTION' | translate}}</label>
  <p>{{data.folderName}}</p>
  <mat-card-actions>
  <button mat-button (click)="edit()"><mat-icon class="int-item">create</mat-icon> {{ 'EDIT' | translate}}</button>
  <button mat-button (click)="delete()"><mat-icon class="int-item">delete</mat-icon> {{ 'DELETE' | translate}}</button>
  </mat-card-actions>
</mat-card>
