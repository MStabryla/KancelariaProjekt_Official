<div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ 'AUTHENTICATION.LOGIN.LABEL' | translate }}</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-group row">
              <label for="username" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.LOGIN.FORM.LOGIN' | translate }}</label>
                <div class="col-md-5">
                    <input type="text" id="username" formControlName="username" class="form-control" />
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('username') && hasError('username', 'required')">{{ 'AUTHENTICATION.LOGIN.FORM.LOGIN_REQUIRED' | translate }}</em>
                </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.LOGIN.FORM.PASSWORD' | translate }}</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">{{ 'AUTHENTICATION.LOGIN.FORM.PASSWORD_REQUIRED' | translate }}Password is required</em>
                </div>
            </div>
            <div>
              <a [routerLink]="['/authentication/forgotpassword']">{{ 'AUTHENTICATION.LOGIN.FORGOT_PASSWORD' | translate }}</a>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">{{ 'AUTHENTICATION.LOGIN.LOGIN' | translate }}</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
<div class="loading" *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>
