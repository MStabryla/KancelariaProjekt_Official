<div class="card">
  <div class="card-body">
    <h1 class="card-title">{{ 'AUTHENTICATION.REGISTER.LABEL' | translate }}</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.NAME' | translate }}</label>
        <div class="col-md-5">
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.SURNAME' | translate }}</label>
        <div class="col-md-5">
          <input type="text" id="surname" formControlName="surname" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="login" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.LOGIN' | translate }}</label>
        <div class="col-md-5">
          <input type="text" id="login" formControlName="login" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.EMAIL' | translate }}</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">{{ 'AUTHENTICATION.REGISTER.FORM.EMAIL_NOT_VALID' | translate }}</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">{{ 'AUTHENTICATION.REGISTER.FORM.EMAIL_REQUIRED' | translate }}</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.PASSWORD' | translate }}</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">{{ 'AUTHENTICATION.REGISTER.FORM.PASSWORD_REQUIRED' | translate }}</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.PASSWORD_CONFIRM' | translate }}</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirm" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="language" class="col-form-label col-sm-2">{{ 'AUTHENTICATION.REGISTER.FORM.LANGUAGE' | translate }}</label>
        <div class="col-md-5">
          <input type="text" id="language" formControlName="language" class="form-control" />
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">{{ 'AUTHENTICATION.REGISTER.REGISTER' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
